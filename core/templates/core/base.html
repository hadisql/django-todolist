<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %} | Todolist</title>
  </head>

  <body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-slate-200">
      <a href="/" class="text-xl font-semibold">Todolist</a>

      <div class="space-x-6">
        {% if request.user.is_authenticated %}
        <a href="{% url 'tasks:index' %}" class="text-lg font-semibold hover:text-slate-500">My tasks</a>
        <a href="{% url 'tasks:new_task' %}" class="px-4 py-3 text-lg font-semibold hover:text-slate-500 rounded-xl outline outline-2 hover:outline-dashed">New task</a>
        <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg font-semibold bg-slate-500 text-white rounded-xl hover:bg-slate-700">Log out</a>
        {% else %}
          <a href="{% url 'core:signup' %}" class="text-lg font-semibold hover:text-slate-500">Sign up</a>
          <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-slate-500 text-white rounded-xl hover:bg-slate-700">Log in</a>
        {% endif %}
      </div>
    </nav>

    <div class="px-6 py-6">
      {% block body %}
      {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-zinc-800">
      <div class="w-2/3 pr-10">
        <h3 class="mb-5 font-semibold text-gray-400">About the website</h3>
        <p class="text-lg text-zinc-500">Create your personal To-do List, simply.</p>
      </div>

      <div class="w-1/3">

        <ul class="space-y-2">
          <li><h3 class="mb-5 font-semibold text-gray-400">Menu</h3></li>
          <li><a href="#" class="text-lg text-gray-200 hover:text-gray-500">About</a></li>
          <li><a href="#" class="text-lg text-gray-200 hover:text-gray-500">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
